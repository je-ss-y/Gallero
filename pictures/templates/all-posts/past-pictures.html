{%extends 'all-posts/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through pictures-->
  {% for picture_item in pictures %}

  <div class="row">
    <!-- displaying pictures -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ picture_item.image_name }} </h2>
      <h2 class="text-center"> {{ picture_item.image_description }} </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Pictures Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
